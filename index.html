<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amzingcattery</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="mt:p-16 p-4">
    <div class="flex">
      <h1 class="w-1/2 font-bold">
        <a href="index.html">
          <span>Welcome to</span>
          <span class="text-blue-500">Amazing Cattery!</span>
        </a>
      </h1>
      <p class="w-1/2 text-right">Go to our <a href="products.html"> <strong>Products Page</strong></a>
        or <a href="aboutus.html"> <strong>About Us</strong></a></p>
    </div>

    <div class="mt:p-16 p-4">
        <div class="flex">
            <h2 class="text-center text-purple-500">Get to know Nunu and Lili, the Kitty Stars!</h2>
        </div>
    </div>

    <div class="mt-16 md:flex md:space-x-4">
      <div class="md:w-1/2">
        <div class="space-y-4 md:mt-0 mt-8">
          <h2 class="font-bold">Nunu</h2>
          <div>
            <img src="nunu.jpg">
          </div>
          <div>The legendary American Shorthair boy.</div>
        </div>
      </div>
      <div class="md:w-1/2">
        <div class="space-y-4 md:mt-0 mt-8">
          <h2 class="font-bold">Lili</h2>
          <div>
            <img src="lili.jpg">
          </div>
          <div>The sleeping beauty, the beautiful Napoleon Cat girl.</div>
        </div>
      </div>
    </div>
    <h1 class="my-16 font-bold text-3xl text-center">Wanna visit our Cattery?</h1>
    <form netlify>
      <label class="block mt-4 font-bold" for="name">Your name?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="name" name="name">

      <label class="block mt-4 font-bold" for="email">Your email?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="email" name="email">
    
      <label class="block mt-4 font-bold" for="order">What would you like to know in advance?</label>
      <textarea rows="6" class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" id="order" name="order"></textarea>
    
      <button class="block mt-4 text-white bg-blue-500 rounded px-4 py-2">Submit form!</button>
    </form>
  </div>
</body>

</html>
